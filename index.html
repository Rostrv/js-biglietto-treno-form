<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Biglietto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section id="top">
            <h1 class="text-uppercase text-light text-center">calcola il prezzo del tuo biglietto</h1>
            <div class="data_top bg-light mt-5 rounded-3">
                <form class="row g-5 text-center justify-content-around mt-5">
                    <div class="col-auto">
                        <label for="nome">Nome e Cognome</label>
                        <input type="Text" class="form-control border-danger rounded-3 text-center" id="nome">
                    </div>
                    <div class="col-auto">
                        <label for="km">Km da percorrere</label>
                        <input type="number" class="form-control border-danger rounded-3 text-center" id="km">
                    </div>
                    <div class="col-auto d-flex flex-column">
                        <label for="età">Età</label>
                        <select name="scelta" id="età">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>

                    <div class="buttons mb-3">
                        <a href="#" id="genera" class="btn">Genera</a>
                        <a href="#" id="cancella" class="btn">Annulla</a>
                    </div>
                </form>
            </div>

        </section>

        <section id="bottom">
            <h2 class="text-light text-center text-uppercase mt-5">Il tuo biglietto</h2>
            <div class="data_bottom bg-light rounded-3 p-3">
                <h4 class="text-uppercase">Dettaglio Passeggeri</h4>
                <div class="row border-top border-bottom border-dark justify-content-between g-0">
                    <div class="col-auto bg-secondary p-2">
                        <h5 class="text-uppercase">Nome Passeggero</h5>
                        <p id="passenger"></p>
                    </div>
                    <div class="col-auto p-2">
                        <h5>Offerta</h5>
                        <p id="discount"></p>
                    </div>
                    <div class="col-auto p-2">
                        <h5>Carrozza</h5>
                        <p id="wagon"></p>
                    </div>
                    <div class="col-auto p-2">
                        <h5>Codice CP</h5>
                        <p id="cp-code"></p>
                    </div>
                    <div class="col-auto p-2">
                        <h5>Costo biglietto</h5>
                        <p id="ticket-price"></p>
                    </div>
                </div>
            </div>

        </section>

    </div>



    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
